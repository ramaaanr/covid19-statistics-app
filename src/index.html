<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Statistics App</title>
</head>

<body>
  <header>
    <div class="card">
      <div class="card-body hero-container">
        <div class="hero">
          <div class="hero-icon">
            <i class="bi bi-virus2"></i>
          </div>
          <div class="hero-title">
            <h1>COVID-19</h1>
            <p>statistics</p>
          </div>
        </div>
        <p class="hero-description">coronavirus disease (COVID-19) monitoring app</p>
        <p class="hero-source">data source from <a href="https://github.com/mathdroid" target="_blank"><b>Muhammad
              Mustadi/@mathdroid</b></a> API</p>
      </div>
    </div>
  </header>

  <main>
    <div class="global-case main-container">
      <h2>Global Case:</h2>

      <div class="card-container">
        <div class="card card-item first-item">
          <div class="card-body">
            <p class="stats">Confirmed</p>
            <p class="count" id="global-confirmed">999999999</p>
          </div>
        </div>
        <div class="card card-item second-item">
          <div class="card-body">
            <p class="stats">Recovered</p>
            <p class="count" id="global-recovered">999999999</p>
          </div>
        </div>
        <div class="card card-item third-item">
          <div class="card-body">
            <p class="stats">Deaths</p>
            <p class="count" id="global-deaths">999999999</p>
          </div>
        </div>

      </div>

      <p class="last-update"></p>
    </div>

    <div class="country-case main-container">
      <h2>Case by Country:</h2>
      <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="floatingSelect">Works with selects</label>
      </div>
      <div class="card-container">
        <div class="card card-item first-item">
          <div class="card-body">
            <p class="stats">Confirmed</p>
            <p class="count" id="global-confirmed">999999999</p>
          </div>
        </div>
        <div class="card card-item second-item">
          <div class="card-body">
            <p class="stats">Recovered</p>
            <p class="count" id="global-recovered">999999999</p>
          </div>
        </div>
        <div class="card card-item third-item">
          <div class="card-body">
            <p class="stats">Deaths</p>
            <p class="count" id="global-deaths">999999999</p>
          </div>
        </div>

      </div>

      <p class="last-update"></p>
    </div>
  </main>

  <script src="app.js" type="module"></script>
</body>

</html>
